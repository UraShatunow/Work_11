<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.92f37c9f22caded11ecd.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="../dist/images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">

    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="../dist/images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input id="name" type="text" name="name" minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название" required>
            <span id="error-name" class="edit-popup__error"></span>
            <input id="link" type="URL" name="link" minlength="1" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="error-link" class="edit-popup__error"></span>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="edit-popup">
      <div class="edit-popup__content">
        <img src="../dist/images/close.svg" alt="" class="edit-popup__close">
        <h3 class="edit-popup__title">Редактировать профиль</h3>
        <form class="edit-popup__form" name="edit" novalidate >
            <input id="editName" type="text" name="name" minlength="2" maxlength="30" class="edit-popup__input edit-popup__input_type_name" placeholder="Имя" required>
            <span id="error-editName" class="edit-popup__error"></span>
            <input id="info" type="text" name="info" minlength="2" maxlength="30" class="edit-popup__input edit-popup__input_type_info" placeholder="О себе" required>
            <span id="error-info" class="edit-popup__error"></span>
            <button id="#submit" type="submit" class="button edit-popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="image-popup">
      <div class="image-popup__content">
        <img src="../dist/images/close.svg" alt="" class="image-popup__close">
        <img src="" alt="" class="image-popup__image">
      </div>
    </div>

  </div>
  
  <script src="main.88e525a3e8bd6f6d0eab.js"></script>

</body>
</html>
